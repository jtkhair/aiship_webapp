<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', path='/styles/style.css')}}">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div class="container-fluid">
        <!-- row for header -->
        <div class="row py-2 px-2 border">
            <div class="col-3 padding-right">
                <img src="{{ url_for('static', path='/images/v2_3.png')}}" alt="logo" class="header-image img-fluid">
            </div>
            <div class="col-3 padding-left">
                <div class="row">
                    <div class="col-12">
                        <h5 class = "margin-bottom">
                            AIShip
                        </h5>
                    </div>
                    <div class="col-12">
                            <small class = "margin-bottom">
                                AI-based ship design application
                            </small>
                    </div>
                </div>

            </div>
            <div class="col-6 d-flex justify-content-end">
                <img src="{{ url_for('static', path='/images/v13_15.png')}}" alt="logo" class="header-image img-fluid">
            </div>
        </div>
        <!-- end header -->
        <!-- row for navbar -->
        <div class="row px-1 border">
            <ul class="nav justify-content-center">
                </li>
                <li class="nav-item">
                    <a class="nav-link padding-edit" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link padding-edit" href="#">Application</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link padding-edit" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link padding-edit" href="#">Project</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link padding-edit" href="#">People</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link padding-edit" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link padding-edit" href="#">Contact us</a>
                </li>
            </ul>
        </div>
        <!-- end navbar -->
        <!-- row for page title -->
        <div class="row px-3 py-2 border">
            <div class="col-12 d-flex justify-content-center">
                <h2>{% block page_title %}{% endblock%}</h1>
            </div>
        </div>
        <!-- end page title -->
        <div class="row">
            <div class="col-6 border py-2 px-5">
                <div class="row">
                    <form action="/predict/" enctype="application/x-www-form-urlencoded" method="post">
                        {% block range %}{% endblock %}
                        <div class="col-12 d-flex justify-content-center py-1">
                            <button class="btn btn-primary btn-sm" type="submit" id="formSubmit">submit</button>
                        </div>
                    </form>
                    <div class="row py-6 height-edit">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        {% block table %}{% endblock %}
                    </div>
                </div>

            </div>
            <div class="col-6 border">
                {% block graph %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        function updateTextInput(val, itemId) {
            itemId.value = val;
        }

        function updateRangeInput(val, itemId) {
            itemId.value = val;
        }
        /**
        formSubmit.addEventListener("click", (event) => {
            event.preventDefault();
            console.log(event);
        })*/
    </script>
    {% block script %}{% endblock %}

</body>

</html>
